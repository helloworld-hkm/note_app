    <template id="tambah.html">
      <ons-page>
        <ons-toolbar modifier="material ">
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>

          <div class="center">Tambah Catatan</div>

          <div class="right">
            <ons-toolbar-button onclick="fn.load('home.html')"
              ><span><i class="fa fa-home" aria-hidden="true"></i></span>
              <!-- Kembali -->
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <div style="margin-top: 20px" >
          <ons-list modifier="inset">
            <ons-list-header>Catatan Baru</ons-list-header>
            <ons-list-item modifier="nodivider">
         <ons-row>
          <ons-col width="65%" style="padding-right:50px;"> 
            <ons-input input-id="judul" type="text" placeholder="Judul" float modifier="transparent"></ons-input>
          </ons-col>
          <ons-col class="right" width="35%" style="margin-top: -7px;"> 
            <ons-select id="kategori" modifier="">
              <option selected disabled value="tanpa kategori"><span class="fa fa-home">Kategori</span></option>

              <option value="kuliah">Kuliah</option>
              <option value="hiburan">Hiburan</option>
              <option value="personal">Personal</option>
            </ons-select>
          </ons-col>
         </ons-row>
                 
             </ons-list-item>
           
            <ons-list-item modifier="longdivider">
            
                  <textarea
                  placeholder="mulai mengetik"
                    
                    class="textarea"
                    placeholder=""
                    style="width: 95%; height: 200px"
                    id="catatan"
                   
                  ></textarea>
         
            </ons-list-item>
           
          </ons-list>
        </div>
        <ons-fab position="bottom right">
          <ons-icon icon="md-save" onclick="tambah_data()"></ons-icon>
        </ons-fab>
      </ons-page>
    </template>

    <template id="edit.html">

            <ons-list-header>Edit Catatan</ons-list-header>

          <ons-col width="65%" style="padding-right:50px;"> 
            <ons-input id="judul" value=""   modifier="transparent"></ons-input>
            <ons-input id="id" value=""  type="hidden"  modifier="transparent"></ons-input>
          </ons-col>
          <ons-col class="right" width="35%" style="margin-top: -7px;">

              <option selected disabled value="tanpa kategori"><span class="fa fa-home">Kategori</span></option>

              <option value="kuliah">Kuliah</option>
              <option value="hiburan">Hiburan</option>
              <option value="personal">Personal</option>

                <ons-col  >
